<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="logo">
                <img src="./img/logo.png" alt="">
                <h1>Погода</h1>
                <img src="./img/logo.png" alt="">
            </div>   
        </div>       
    </header>

    <main class="content">
        <div class="content__inner">
            <div class="day">
                <h2>Понедельник</h2>
                <h3>14.12</h3>
                <h3>+3</h3>
                <img class="img" src="./img/clear-sun_icon-icons.com_54320.png" alt="">
                <div class="temp">Мин:0</div>
                <div class="temp">Макс:+5</div>
            </div> 
            <div class="day">
                <h2>Вторник</h2>
                <h3>15.12</h3>
                <h3>+1</h3>
                <img class="img" src="./img/overcastday_weather_sun_cloudy_4493.png" alt="">
                <div class="temp">Мин:-2</div>
                <div class="temp">Макс:+2</div>
            </div> 
            <div class="day">
                <h2>Среда</h2>
                <h3>16.12</h3>
                <h3>+3</h3>
                <img class="img" src="./img/rain-cloud_icon-icons.com_54268.png" alt="">
                <div class="temp">Мин:-5</div>
                <div class="temp">Макс:-2</div>
            </div> 
            <div class="day">
                <h2>Четверг</h2>
                <h3>17.12</h3>
                <h3>+3</h3>
                <img class="img" src="./img/storm-cloud_icon-icons.com_54248.png" alt="">
                <div class="temp">Мин:-7</div>
                <div class="temp">Макс:-1</div>
            </div> 
            <div class="day">
                <h2>Пятница</h2>
                <h3>18.12</h3>
                <h3>+3</h3>
                <img class="img" src="./img/clear-sun_icon-icons.com_54320.png" alt="">
                <div class="temp">Мин:-2</div>
                <div class="temp">Макс:+1</div>
            </div> 
            <div class="day">
                <h2>Субота</h2>
                <h3>19.12</h3>
                <h3>+3</h3>
                <img class="img" src="./img/sun-and-rain_icon-icons.com_54243.png" alt="">
                <div class="temp">Мин:-3</div>
                <div class="temp">Макс:0</div>
            </div> 
            <div class="day">
                <h2>Воскресенье</h2>
                <h3>20.12</h3>
                <h3>+3</h3>
                <img class="img" src="./img/clear-sun_icon-icons.com_54320.png" alt="">
                <div class="temp">Мин:0</div>
                <div class="temp">Макс:+5</div>
            </div>  
        </div>
    </main>

    <div class="intro"></div>
</body>
</html>
